<html>
  <head>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img class="img-logo" class="w-25 h-25" src="images/cupcake_icon.png" alt="">
      <a class="navbar-brand" href="#">
        Best Cupcakes</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <form class="py-5">
            <div class="form-group">
              <label for="name-input">Customer Name</label>
              <input type="text" class="form-control" id="name-input" placeholder="Name">
              <span class="err-msg name-err-msg"></span>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Count</label>
              <input type="number" class="form-control" id="count-input" placeholder="Count">
              <span class="err-msg count-err-msg"></span>
            </div>

            <div class="form-group">
              <label for="type-input">Type</label>
              <select id="type-input" class="form-control">
                <option value="None">None</option>
                <option value="Chocolate">Chocolate</option>
                <option value="Lemon">Lemon</option>
                <option value="Pecan">Pecan</option>
                <option value="Strawberry">Strawberry</option>
              </select>
              <span class="err-msg type-err-msg"></span>
            </div>

            <div class="form-group">
              <label for="delivery-time">Delivery Time</label>
              <select id="delivery-time" class="form-control">
                <option value="None">None</option>
                <option value="12:00 PM, 12:30 PM">12:00 PM, 12:30 PM</option>
                <option value="1:00 PM, 1:30 PM">1:00 PM, 1:30 PM</option>
                <option value="2:00 PM, 2:30">2:00 PM, 2:30</option>
                <option value="3:00 PM, 3:30">3:00 PM, 3:30</option>
                <option value="4:00 PM">4:00 PM</option>
              </select>
              <span class="err-msg delivery-err-msg"></span>
            </div>

            <div class="form-group">
              <label for="allergies">Allergies</label>
              <select id="allergies" class="form-control">
                <option value="None">None</option>
                <option value="Dairy Free">Dairy Free</option>
                <option value="Not Free">Not Free</option>
              </select>
              <span class="err-msg allergies-err-msg"></span>
            </div>

            <input id="submit-btn" class="btn btn-primary" type="submit" value="Submit">
          </form>
        </div>
        <div class="col-sm-6">
          <span id="welcome" class="welcome">Welcome</span>
          <button onclick="show_storage();" type="button" class="btn btn-info show-info-btn">
            Show
          </button>

          <table class="table table-dark table-striped">
            <thead class="table-header">
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Weight</th>
              </tr>
            </thead>
            <tbody id="cupcake-table"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
